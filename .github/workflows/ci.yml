name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

defaults:
  run:
    working-directory: ./simple-weather-app

jobs:
  # Job to set up Node.js, install dependencies, and run linting
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.13.1'

      - name: Install dependencies
        run: npm install

      - name: Run linting
        run: npm run lint

  # Job to run tests
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.13.1'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

